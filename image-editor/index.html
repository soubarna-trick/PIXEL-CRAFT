<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Image Editor</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <link rel="stylesheet" href="crop.css">
</head>

<body>

    <header class="section-navbar">
        <div class="container1">
            <div class="navbar-brand">
                <a href="index.html">
                    <img src="../images/logo-new.png" alt="Imaginia Logo" width="60%" height="auto" style="filter: drop-shadow(5px 5px 5px #ff69b4)">
                </a>
            </div>
            <nav class="navbar">
                <ul>
                    <li class="nav-item"><a href="../index.html">Home <span class="spa"></span></a></li>
                    <li class="nav-item"><a href="#gallery">Gallery <span class="spa"></span></a></li>
                    <li class="nav-item"><a href="#feature">Design Studio <span class="spa"></span></a></li>
                    <li class="nav-item"><a href="#About-Us">About Us <span class="spa"></span></a></li>
                    <li class="nav-item"><a href="/">Contact us Â <span class="spa"></span></a></li>
                </ul>
            </nav>

            <div class="account">
                <a href="#" style="text-decoration: none;">account<span class="spann"></span></a>
            </div>
        </div>
    </header>

    <section class="edit-sec">
        <div class="container disable">
            <h2>IMAGE EDITOR</h2>
            <div class="wrapper">
                <div class="editor-panel">
                    <div class="filter">
                        <label class="title">Adjust</label>
                        <div class="options">
                            <button id="brightness" class="active">Brightness</button>
                            <button id="saturation">Saturation</button>
                            <button id="inversion">Inversion</button>
                            <button id="grayscale">Grayscale</button>
                        </div>
                        <div class="slider">
                            <div class="filter-info">
                                <p class="name">Brighteness</p>
                                <p class="value">100%</p>
                            </div>
                            <input type="range" value="100" min="0" max="200">
                        </div>
                    </div>
                    <div class="rotate">
                        <label class="title">Rotate & Flip</label>
                        <div class="options">
                            <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                            <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                            <button id="horizontal"><i class='bx bx-reflect-vertical'></i></button>
                            <button id="vertical"><i class='bx bx-reflect-horizontal' ></i></button>
                        </div>
                    </div>
                </div>
                <div class="preview-img">
                    <img src="placeholder.jpg" alt="">
                </div>


                <!-- CROP IMAGE -->



                <div class="editor-panel9 disable">
                    <div class="filter9">
                        <label class="title9">ASPECT RATIO</label>
                        <div class="options9">
                            <button type="button" data-aspect-ratio="1" class="button9">1:1</button>
                            <button type="button" data-aspect-ratio="16/9" class="button9">16:9</button>
                            <button type="button" data-aspect-ratio="4/3" class="button9">4:3</button>
                            <button type="button" data-aspect-ratio="21/9" class="button9">21:9</button>
                        </div>
                        <div class="slider9">
                            <button type="button" id="manual-crop9" style="width: 100%;">MANUAL CROP</button>
                        </div>
                        <!-- <div class="switch">
                            <button type="button" id="crop-cntrol" style="width: 100%;">CROP ON</button>
                        </div> -->
                    </div>
                </div>

            </div>

            <!-- /* FILTER BUTTON */ -->

            <div class="filterr">
                <label class="title">Filters</label>
                <div class="row1">
                    <button data-filter="blur(5px)">Soft Blur</button>
                    <button data-filter="grayscale(100%)">Classic Grayscale</button>
                    <button data-filter="sepia(80%)">Antique Sepia</button>
                    <button data-filter="invert(100%)">Negative</button>
                    <button data-filter="brightness(1.5)">Brighten</button>
                </div>
                <div class="row2">
                    <button data-filter="contrast(1.5)">High Contrast</button>
                    <button data-filter="saturate(2)">Vivid Colors</button>
                    <button data-filter="hue-rotate(90deg)">Color Shift</button>
                    <button data-filter="drop-shadow(5px 5px 5px #000)">Subtle Shadow</button>
                    <button data-filter="opacity(0.6)">Translucent</button>
                </div>
            </div>
            <div class="controls">
                <button class="reset-filter">Reset Filters</button>
                <div class="row">
                    <input type="file" class="file-input" accept="image/*" hidden>
                    <button class="choose-img">Choose Image</button>
                    <button class="save-img">Save Image</button>
                </div>
            </div>
        </div>
    </section>

    <!-- /*CROP SECTION*/ -->





    <footer>
        <div class="footer-container">
            <h3>Contact Us</h3>
            <div class="contact-list">
                <a href="mailto:fakeemail@example.com">
                    <i class="fas fa-envelope"></i> Email: fakeemail@example.com
                </a>
                <a href="tel:+1-555-123-4567">
                    <i class="fas fa-phone"></i> Phone: +1-555-123-4567
                </a>
            </div>
            <div class="social-icons">
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
            <div class="copyright">
                &copy; 2023 Your Company Name. All rights reserved.
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
